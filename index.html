<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .survey-form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    .survey-form h1 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    .form-group input, 
    .form-group select, 
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .form-group textarea {
      resize: none;
    }
    .submit-btn {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #5cb85c;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #4cae4c;
    }
  </style>
</head>
<body>
  <form class="survey-form" id="surveyForm">
    <h1>Survey Form</h1>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" required>
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="feedback">Feedback</label>
      <textarea id="feedback" name="feedback" rows="4" required></textarea>
    </div>
    <button type="button" class="submit-btn" onclick="submitForm()">Submit</button>
  </form>

  <script>
    function submitForm() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const age = document.getElementById('age').value;
      const gender = document.getElementById('gender').value;
      const feedback = document.getElementById('feedback').value;

      if (name && email && age && gender && feedback) {
        alert(Thank you for your feedback, ${name}!\n\nDetails:\nEmail: ${email}\nAge: ${age}\nGender: ${gender}\nFeedback: ${feedback});
      } else {
        alert('Please fill in all the fields before submitting the form.');
      }
    }
  </script>
</body>
</html>
